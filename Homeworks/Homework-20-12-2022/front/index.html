<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <style>
            ul {
                cursor: pointer;
            }
        </style>
        <title>Main Page</title>
    </head>
    <body>
        <div id="add-user-block">
            <input type="text" id="add-user-input" placeholder="Enter Name" />
            <button id="add-user-btn">Add User</button>
        </div>
        <div id="users-block">
            <ul id="users-list"></ul>
        </div>
        <div id="clear-users-block">
            <button id="clear-users-btn" onclick="clearUsers()">Clear</button>
        </div>
        <hr />
        <div id="add-car-block">
            <input type="text" id="add-car-input" placeholder="Enter Model" />
            <button id="add-car-btn">Add Car</button>
        </div>
        <div id="cars-block">
            <ul id="cars-list"></ul>
        </div>
        <div id="clear-cars-block">
            <button id="clear-cars-btn" onclick="clearCars()">Clear</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
